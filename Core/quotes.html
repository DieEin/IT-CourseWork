<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="main-style.css"/>

	</head>
	<body>
			
		<div class="container">
			<div class="col-sm-1" ><a href="index.html">Go Back</a></div>
			<div class="well">
					<div class="page-header">
						<h1>An old saying</h1>
					</div>
				<blockquote>
					<p>If a dog barks, it's undercooked.</p>
					<footer>A wise chinese man</footer>
				</blockquote>
			</div>

					<div class="page-header">

					</div>
				<blockquote>

					<footer>Bob Monkhouse</footer>
				</blockquote>
			</div>
			<div class="well">
					<div class="page-header">
						<h1>The more</h1>
					</div>
				<blockquote>
					<p>The more, the more.</p>
					<footer>The More</footer>
				</blockquote>
			</div>
		</div>
